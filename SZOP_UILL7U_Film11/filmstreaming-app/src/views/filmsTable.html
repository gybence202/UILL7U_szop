<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .card p {
            margin: 8px 0;
        }
        .dropdown {
            text-align: center;
            margin-bottom: 20px;
        }
        .dropdown-content {
            display: none;
            text-align: left;
            margin: 0 auto;
            width: 300px;
        }
        .dropdown-content input, .dropdown-content select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleDropdown() {
            const content = document.getElementById('dropdown-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        async function addFilm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const filmData = Object.fromEntries(formData.entries());

            const response = await fetch('/sajatlista', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(filmData)
            });

            if (response.ok) {
                location.reload();
            } else {
                alert('Nem sikerült hozzáadni!');
            }
        }
    </script>
</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown()">Új Hozzáadás</button>
        <div id="dropdown-content" class="dropdown-content">
            <form onsubmit="addFilm(event)">
                <input type="text" name="title" placeholder="Cím" required>
                <select name="genre" required>
                    <option value="Action">Akció</option>
                    <option value="Comedy">Vígjáték</option>
                    <option value="Drama">Dráma</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romantikus</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Documentary">Dokumentum</option>
                    <option value="Animation">Animációs</option>
                </select>
                <input type="number" name="length" placeholder="Hossz (perc)" required>
                <input type="date" name="releaseDate" placeholder="Megjelenési dátum" required>
                <input type="date" name="streamingDate" placeholder="Stremelési dátum" required>
                <select name="type" required>
                    <option value="film">Film</option>
                    <option value="series">Sorozat</option>
                </select>
                <input type="text" name="imageUrl" placeholder="Plakát URL" required>
                <button type="submit">Hozzáadás</button>
            </form>
        </div>
    </div>
    <div class="cards-container">
        {{filmCards}}
    </div>
</body>
</html>
